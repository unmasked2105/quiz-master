{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Admin Dashboard</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="content-section">
                <h3>Manage Subjects</h3>
                <a href="{{ url_for('create_subject') }}" class="btn btn-primary">Create New Subject</a>
                <a href="{{ url_for('manage_subjects') }}" class="btn btn-secondary">View All Subjects</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="content-section">
                <h3>Manage Quizzes</h3>
                <a href="{{ url_for('create_quiz') }}" class="btn btn-primary">Create New Quiz</a>
                <a href="{{ url_for('manage_quizzes') }}" class="btn btn-secondary">View All Quizzes</a>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="content-section">
                <h3>Manage Users</h3>
                <a href="{{ url_for('manage_users') }}" class="btn btn-primary">View All Users</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="content-section">
                <h3>View Reports</h3>
                <a href="{{ url_for('view_reports') }}" class="btn btn-primary">Quiz Performance Reports</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
