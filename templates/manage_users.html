{% extends "layout.html" %}
{% block content %}
<h2>Manage Users</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ "Admin" if user.is_admin else "User" }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-warning">Edit</a>
                <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
