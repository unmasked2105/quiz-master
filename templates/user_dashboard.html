{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">User Dashboard</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="content-section">
                <h3>My Quizzes</h3>
                <a href="{{ url_for('view_available_quizzes') }}" class="btn btn-primary">Take a Quiz</a>
                <a href="{{ url_for('view_attempted_quizzes') }}" class="btn btn-secondary">View My Attempts</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="content-section">
                <h3>My Performance</h3>
                <a href="{{ url_for('view_scores') }}" class="btn btn-primary">View Scores</a>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="content-section">
                <h3>Profile Settings</h3>
                <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="content-section">
                <h3>Notifications</h3>
                <a href="{{ url_for('view_notifications') }}" class="btn btn-primary">View Notifications</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
