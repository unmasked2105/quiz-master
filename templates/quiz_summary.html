{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Quiz Summary</h1>
    <div class="content-section">
        <ul class="list-group">
            {% for quiz in quizzes %}
            <li class="list-group-item">
                <h5>{{ quiz.title }}</h5>
                <p>Questions: {{ quiz.num_questions }}</p>
                <p>Attempts: {{ quiz.attempts }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
